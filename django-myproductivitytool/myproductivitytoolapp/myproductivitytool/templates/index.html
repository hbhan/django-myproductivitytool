<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyProductivityTool - Create A MyProductivityTool App With Django</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div django-app="TaskManager">
    <div class="container">
        <div class="content">
            <h1>MyProductivityTool App</h1>
            <p class="tagline">a Django MyProductivityTool app</p>
            <form action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                <div class="inputContainer">
                    <input type="text" id="description" class="taskName" placeholder="What do you need to do?" name="description" required>
                    <label for="description">Task Description</label>
                </div>
                <div class="inputContainer half last">
                    <i class="fa fa-caret-down selectArrow"></i>
                    <select id="project" class="taskProject" name="project_select">
                    <option class="disabled" value="">Choose a project</option>
                    {% for project in projects %}
                        <option class="" value="{{ project.name }}" name="{{ project.name }}">{{ project.name }}</option>
                    {% endfor %}
                    </select>
                    <label for="project">Project</label>
                </div>
                <div class="inputContainer half last right">
                    <input type="date" id="deadlineDate" class="taskDate" name="date">
                    <label for="deadlineDate">Deadline Date</label>
                </div>
                <div class="row">
                    <button class="taskAdd" name="taskAdd" type="submit"><i class="fa fa-plus icon"></i>Add task</button>
                    <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                </div>
            <ul class="taskList">
            {% for task in tasks %} <!-- django template lang - for loop -->
                <li class="taskItem">
                    <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ task.id }}" value="{{ task.id }}">
                    <label for="{{ task.id }}"><span class="complete-">{{ task.title }}</span></label>
                    <span class="project-{{ task.project }}">{{ task.project }}</span>
                    <strong class="taskDate"><i class="fa fa-calendar"></i>{{ task.created }} - {{ task.deadline_date }}</strong>
                </li>
            {% endfor %}
            </ul><!-- taskList -->
            </form>
            </div><!-- content -->
 </div><!-- container -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
</html>
